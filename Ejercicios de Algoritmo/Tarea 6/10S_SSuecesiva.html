<script>

    // Realizar un algoritmo que permita ingresar dos valores A y B, presentar la Multiplicaci√≥n de
    // los Valores (A * B) utilizando sumas sucesivas.

    let a = 0
    let b = 0
    let c = 0
    let r = 0
    a = Number(prompt('Ingrse el valor de A'))
    b = Number(prompt('Ingrse el valor de B'))
    while (c < b) {
        r = r + a
        c++
        console.log(r, '<br>')
    }
    document.write(r)

</script>
